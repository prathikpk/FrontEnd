    <script type="text/javascript">
      
      function validation(){
        var user=document.getElementById('user').value;
        var emails=document.getElementById('emails').value;
        var pass=document.getElementById('pass').value;
        var confirmpass=document.getElementById('conpass').value;
        
        if(user==""){
          document.getElementById('username').innerHTML="Please enter the field";
          return false;
        }

        if(pass==""){
          document.getElementById('passwords').innerHTML="Please enter the field";
          return false;
        }
        if(pass.length<8){
          document.getElementById('passwords').innerHTML="characters must be greater than 8";
          return false;
        }

        if(confirmpass==""){
          document.getElementById('conpassword').innerHTML="please enter the field";
          return false;
        }
        if(pass!=confirmpass){
          document.getElementById('conpassword').innerHTML="Enter password should be same as above";
          return false;

        }

          document.getElementById('email1').innerHTML="Please enter the field";
          return false;

      }
