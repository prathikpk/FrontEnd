
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login Form</title>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 text-black px-4 py-6 flex flex-col justify-center">
        <div class="relative py-3 sm:max-w-xl mx-auto bg-sky-300 rounded-2xl text-center">
          <span class="text-2xl font-semibold m-8 text-amber-600" >Login</span>
          <div class="relative mt-4 bg-white shadow-md sm:rounded-lg text-left">
            <div class="h-2 bg-indigo-400 rounded-t-md"></div>
            <div class="py-6 px-8">
              <label class="block font-semibold">Username or Email<label>
              <input type="text" placeholder="Email" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md" id="email">
              <span class="text-success float-right mr-2" id="email_status"></span>

              <label class="block mt-3 font-semibold">Password<label>
              <input type="password" placeholder="Password" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded-md" id="pass">
              <span class="text-success float-right mr-2" id="pass_status"></span>

              <div class="flex justify-between items-baseline">
                <button class="mt-4 bg-indigo-500 text-white py-2 px-6 rounded-lg ">Login</button>
                <a href="#" class="text-sm hover:underline">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script>
      $(document).ready(function(){
        $("#email").keyup(function(){
          var regx_email=/^([a-zA-Z]+)([0-9]+)?(@)([a-zA-Z]{5,10}(.)([a-zA-Z]+))$/i;
          var email_inp=$(this).val();
          if(regx_email.test(email_inp)){
            $("#email_status").text("valid");
            $("#email_status").removeClass("text-danger");
          }
          else{
            $("#email_status").text("invalid");
            $("#email_status").removeClass("text-danger");
          }
        });
      });


      $(document).ready(function(){
        $("#pass").keyup(function(){
          var regx_pass=/^([a-zA-Z]+)([0-9]+)/i;
          var pass=$(this).val();
          if(regx_pass.test(pass)){
            $("#pass_status").text("valid");
            $("#pass_status").removeClass("text-danger");
          }
          else{
            $("#pass_status").text("invalid");
            $("#pass_status").removeClass("text-danger");
          }
        });
      });
    
      </script>
  </html>
